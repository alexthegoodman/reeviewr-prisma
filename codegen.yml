overwrite: true
schema: "./__generated__/prisma-client/prisma-schema.ts"
documents: "./modules/client/graphql/**/*.ts"
generates:
  __generated__/gql-gen/grapql-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  __generated__/graphql.schema.json:
    plugins:
      - "introspection"
